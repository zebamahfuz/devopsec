<!-- new form design -->
<section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'img/consult.jpg' %}"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; padding-top:40%"/>
              </div>
              <div class="col-xl-6">
                <form class="custom-form" style="margin-top: 0px;" method="post">
                    {% csrf_token %}
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase" style= "color:#b11f91">Patient Registration Form</h3>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg" name="name" required/>
                    <label class="form-label" for="form3Example8">Full Name</label>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="date" id="form3Example1m" class="form-control form-control-lg" name="dateofbirth" required/>
                        <label class="form-label" for="form3Example1m">Date of Birth</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="tel" id="form3Example1n" class="form-control form-control-lg"  name="phonenumber" required/>
                        <label class="form-label" for="form3Example1n">Phone Number</label>
                      </div>
                    </div>
                  </div>
  
                  
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example8" class="form-control form-control-lg"  name="address" required />
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                        value="option1" />
                      <label class="form-check-label" for="femaleGender"> Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender"> Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender"> Other</label>
                    </div>
  
                  </div>
  
                  <div class="form-row form-group">
                    <div class="col-sm-6 label-column">
                        <label class="col-form-label" for="name-input-field">Consultation Required</label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <select class="form-control" name="bloodgroup" required="">
                            <optgroup label="Choose from below">
                                <option value="O+" selected="">General Physician</option>
                                <option value="O-">Dermatalogist</option>
                                <option value="A+">Gynecologists</option>
                                <option value="A-">Cardiologist</option>
                                <option value="B+">Neurologists</option>
                                <option value="B-">Orthopedic</option>
                                </optgroup>
                        </select>
                    </div>
                </div>
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example97" class="form-control form-control-lg" name="email" required/>
                    <label class="form-label" for="form3Example97">Email ID</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example97" class="form-control form-control-lg" name="password" required />
                    <label class="form-label" for="form3Example97">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example97" class="form-control form-control-lg" name="repeatpassword" required />
                    <label class="form-label" for="form3Example97">Confirm Password</label>
                  </div>
                  <div class="logingit">
                    <figure><img src="{% static 'img/arrow.gif' %}"  width="80" height="80"> </figure>
                    <a href="{% url 'loginpage' %}" class="logingit-link" style ="color:#b11f91">Already Member</a>
                </div> <br>
                <button class="btn btn-primary submit-button bg1" type="submit">Create Account</button>
            </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
